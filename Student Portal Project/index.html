<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Portal Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div class="login-container">
        <div class="login-header">
            <img src="img/School.png" alt="University Logo" class="logo">
            <h1>Student Portal</h1>
            <p>Access your academic records and resources</p>
        </div>
        
        <form class="login-form" onsubmit="return validateUsername()">
            <div class="form-group">
                <label for="username">Username</label>
                <input 
                    type="text" 
                    id="username" 
                    placeholder="Enter your username" 
                    pattern="[A-Za-z]+" 
                    title="No numbers, dots, or apostrophes allowed"
                    required>
                <small class="error-message" id="username-error"></small>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password" required>
            </div>
            
            <button type="submit" cl  ass="login-btn">Login</button>
            
          
        </form>
    </div>

    <!-- Bottom Navigation Bar -->
    <nav class="bottom-nav">
        <a href="help.html" class="how-btn">Read Portal How-Tos & FAQs Here</a>
    </nav>

    <script>
        function validateUsername() {
            const username = document.getElementById('username').value;
            const errorElement = document.getElementById('username-error');
            
            // Check for invalid characters
            if (/[0-9.'-]/.test(username)) {
                errorElement.textContent = "Username cannot contain numbers, dots, or apostrophes";
                return false;
            }
            
            return true;
        }

        // Live validation as user types
        document.getElementById('username').addEventListener('input', function(e) {
            const errorElement = document.getElementById('username-error');
            if (/[0-9.'-]/.test(e.target.value)) {
                errorElement.textContent = "Remove numbers, dots, or apostrophes";
            } else {
                errorElement.textContent = "";
            }
        });
    </script>
</body>
</html>
