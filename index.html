<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Student Registration</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header>
    <img src="Img2/School.png" alt="My Image" style="width: 60px; height: auto;" />    
        <button class="menu-btn" id="menu-toggle">
            <i class="fa fa-bars"></i>
        </button>

        <nav class="navigation">
            <a href="Student Portal project/index.html">Login</a>
        </nav>
    </header>


    <br><br><br><br><br><div class="container">
    <h2>Student Registration Form</h2>
    <form action="#">


      <DIv>
        <label for="profileUpload">Upload Profile Picture</label>
        <input type="file" id="profileUpload" accept="image/*" />
        <img id="preview" class="profile-pic" />
      </div>

      <div class="form-group">
        <label>Surname</label>
        <input type="text" name="surname" required />
      </div>

      <div class="form-group">
        <label>First Name</label>
        <input type="text" name="firstName" required />
      </div>

      <div class="form-group">
        <label>Middle Name</label>
        <input type="text" name="middleName" />
      </div>

      <div class="form-group">
        <label>Gender</label>
        <select name="gender" required>
          <option value="" disabled selected>Select Gender</option>
          <option value="Male">Male</option>
          <option value="Female">Female</option>
        </select>
      </div>

      <div class="form-group">
        <label>Date of Birth</label>
        <input type="date" name="dob" required />
      </div>

      <div class="form-group">
        <label>Matriculation Number</label>
        <input type="text" name="matricNo" required />
      </div>

      <div class="form-group">
        <label>Registration Number</label>
        <input type="text" name="regNo" required />
      </div>

      <div class="form-group">
        <label>Department / Faculty</label>
        <input type="text" name="department" required />
      </div>

      <button type="submit">Register</button>
    </form>
  </div>

  <script>
  const input = document.getElementById('profileUpload');
  const preview = document.getElementById('preview');

  input.addEventListener('change', function () {
    const file = this.files[0];
    if (file) {
      const reader = new FileReader();
      reader.onload = function () {
        preview.src = reader.result;
      };
      reader.readAsDataURL(file);
    }
  });
</script>

</body>
</html>
